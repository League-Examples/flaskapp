{% extends "base/page.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h3 class="card-title">Sign In</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">Choose a service to sign in with:</p>
                    <div class="d-grid gap-3">
                        {% for provider in providers %}
                        <a href="{{ url_for(provider+'.login') }}" class="btn btn-outline-secondary {{provider}}-btn">
                            <i class="fa-brands fa-{{ provider }} me-2"></i> Sign in with {{ provider|capitalize }}
                        </a>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
